<!DOCTYPE html>

<html>
  <head>
    <title>WC3StreamerStats</title>
  </head>

  <body>
    <div id="main_div" style="display: none; position: relative; width: 1280px; height: 720px;">    
      <div style="position: absolute; bottom: 70px; left:0;">
        <table style="padding: 10px; background-color: rgba(0,0,0,.7);">
          <tr>
            <td><text id="my_name" style="font-size: 25px; text-align: left; color: white;"><strong></strong></text></td>
          </tr>
          <tr>
            <td><text id="my_race" style="font-size: 20px; text-align: left; color: white;"></text></td>
          </tr>
          <tr>    
            <td><text id="my_stats" style="font-size: 15px; text-align: left; color: white;"></text></td>
          </tr>
        </table>
      </div>
      <div style="position: absolute; bottom: 70px; right:0;">
        <table style="padding: 10px; background-color: rgba(0,0,0,.7);">
          <tr>
            <td><text id="opponent_name" style="font-size: 25px; text-align: left; color: white;"><strong></strong></text></td>
          </tr>
          <tr>
            <td><text id="opponent_race" style="font-size: 20px; text-align: left; color: white;"></text></td>
          </tr>
          <tr>    
            <td><text id="opponent_stats" style="font-size: 15px; text-align: left; color: white;"></text></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
